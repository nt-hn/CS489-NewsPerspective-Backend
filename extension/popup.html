<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #status {
        margin: 10px 0;
        padding: 5px;
        border-radius: 4px;
      }
      #analyze {
        width: 100%;
        padding: 8px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #analyze:hover {
        background: #45a049;
      }
      .error {
        background-color: #ffebee;
        color: #c62828;
      }
      .success {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <h3>News Article Analyzer</h3>
    <div id="status">Click to analyze the current page</div>
    <button id="analyze">Analyze Article</button>
    <script src="popup.js"></script>
  </body>
</html>
